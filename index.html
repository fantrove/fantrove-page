  <style>
    :root {
      --purple: #9B6EFF;
      --mint: #00D298;

      --text: #0f172a;
      --muted: #6b7280;

      --bg-main: #ffffff;
      --bg-soft: #f8fafc;

      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #FFFFFF;
      color: var(--text);
      
    }

    main {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 28px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35em;
      padding: 0.45em 1em;
      border-radius: var(--radius-pill);
      background: rgba(0, 255, 184, 0.1);
      color: var(--mint);
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.04em;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 76px;
      margin: 0 0 12px;
      line-height: 1;
      background: linear-gradient(135deg, var(--purple), var(--mint));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.05em;
    }

    h2 {
      margin: 0 0 14px;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #111827;
    }

    p {
      margin: 0 0 32px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.65;
      max-width: 520px;
    }

    /* ---------- BUTTON (CAPSULE · FLAT · NO SHADOW) ---------- */
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45em;
      -webkit-tap-highlight-color: transparent;

      font-family: inherit;
      font-weight: 700;
      font-size: 0.95em;
      letter-spacing: 0.015em;

      padding: 1.35em 2.1em; /* เพิ่มความสูงให้ดูสบายตา */
      border-radius: var(--radius-pill);

      background: rgba(255, 255, 255, 1);          /* flat + soft */
      color: #2CEBC2;
      text-decoration: none;

      border: 1.5px solid rgba(0, 255, 184, 0.45);

      line-height: 1;
      vertical-align: middle;

      cursor: pointer;
      user-select: none;

      transition:
        background 0.18s ease,
        color 0.14s ease,
        border-color 0.16s ease,
        filter 0.14s ease;
    }

    .btn-primary:hover {
      background: rgba(243, 255, 252, 1);
    }

    .note {
      margin-top: 28px;
      font-size: 13px;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      h1 { font-size: 60px; }
      h2 { font-size: 22px; }
      p  { font-size: 15px; }

      .btn-primary {
        font-size: 0.92em;
        padding: 1.25em 1.9em;
      }
    }
  </style>
